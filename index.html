<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>levan</title>
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/responsive.css">
    </head>
    <body>
        <header>
            <div class="header-wraper">
                <img src="image/logo.svg" alt="logo">
                <nav class="nav">
                    <ul>
                        <li class="nav-li">პროექტის შესახებ</li>
                        <li class="nav-li">მოთხოვნები</li>
                        <li class="nav-li">EXPLORE</li>
                        <li class="nav-li">შესვლა</li>
                    </ul>
                    <img class="search-image" src="image/search.svg" alt="search" >
                </nav>
                <i class="sidebar"></i>
            </div>
        </header>

        <section>
            <div class="image-block">
                <img class="image" src="image/map.jpg" alt="map">
            </div>
        </section>

        <section>
            <form action="" class="form">
                <div class="form">
                    <label for="name">Name</label>
                    <input class="input" type="text" name="name" id="name" placeholder="Type your name" required> 
                </div>
                
                <div class="form">
                    <label for="email">Email</label>
                    <input class="input" type="email" name="email" id="email" placeholder="Type your E-mail" required>
                </div>
                
                <div class="form">
                    <label for="subject">Subject</label>
                    <input class="input" type="text" name="subject" id="subject" placeholder="Type the E-mail subject" required>
                </div>

                <div class="form">
                    <label for="textarea">Message</label>
                    <textarea class="text-area" name="text-area" id="text-area"></textarea>
                </div>
                
                <div class="form">
                    <button class="send-button" type="send-button">Send</button>
                </div>
            </form>
        </section>

        <footer>
            <div class="footer-wraper">
                <img class="footer-img" src="image/logo1.svg" alt="logo">

                <div class="footer-div">
                    <h2>კონტაქტი</h2>
                    <p>+995 0322 38 08 02 info@lucapolare.com</p>
                </div>

                <div class="footer-div1">
                    <h2>მისამართი</h2>
                    <p>მერაბ ალექსიძის ქუჩა 10. თბილისი</p>
                </div>
            </div>
        </footer>
    </body>
</html>
